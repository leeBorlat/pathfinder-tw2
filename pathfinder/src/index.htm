<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GBFS Algorithm Visualizer</title>
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
      }
      nav h1 {
        color: white;
        margin-left: 20px;
      }
      body {
        background-color: rgb(162, 162, 162);
        color: black;
        margin: 0;

        nav {
          background-color: #333;
          overflow: hidden;
        }

        nav a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
        }

        nav a:hover {
          background-color: #ddd;
          color: black;
        }

        #canvas {
          margin: 5px;
        }

        #panel {
          position: absolute;
          top: 0;
          right: 0;
          width: 300px;
          height: 100%;
          background-color: #555;
          color: white;
          padding: 20px;
        }

        #panel h2 {
          text-align: center;
        }

        #panel p {
          font-size: 22px;
          margin-bottom: 7px;
        }

        input {
          width: 290px;
          height: 30px;
          background-color: rgb(230, 230, 230);
        }

        .drpdwnAlgo {
          width: 300px;
          height: 40px;
          font-size: 20px;
        }

        .buttons .findBtn {
          margin-top: 50px;
          width: 300px;
          height: 40px;
          font-size: 22px;
          border-radius: 8px;
          background-color: rgb(0, 172, 0);
          border: none;
          color: white;
        }

        .buttons .resetBtn {
          margin-top: 10px;
          width: 300px;
          height: 40px;
          font-size: 22px;
          border-radius: 8px;
          background-color: rgb(197, 0, 0);
          border: none;
          color: white;
        }
        .buttons .clrBtn {
          margin-top: 10px;
          width: 300px;
          height: 40px;
          font-size: 22px;
          border-radius: 8px;
          background-color: rgb(255, 227, 70);
          border: none;
          color: black;
        }

        .tooltip {
          position: relative;
          display: inline-block;
          border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
          visibility: hidden;
          width: 250px;
          background-color: #333;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px 0;
          position: absolute;
          z-index: 1;
          bottom: 125%;
          left: 50%;
          margin-left: -60px;
          opacity: 0;
          transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
          visibility: visible;
          opacity: 1;
        }

        .randomizer {
          text-align: center;
        }

        .randomizer .prcnt {
          font-size: 20px;
          border-style: solid;
          text-align: center;
        }

        .randomizer .randomBtn {
          margin-top: 10px;
          width: 200px;
          height: 40px;
          font-size: 20px;
          background-color: rgb(0, 172, 0);
          color: white;
          border: none;
          border-radius: 8px;
        }
      }
    </style>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <nav>
      <h1>GBFS Algorithm Visualizer</h1>
    </nav>
    <canvas id="canvas"></canvas>
    <div id="panel">
      <h2>Pathfinding Visualizer</h2>
      <br />
      <p>Path length:</p>
      <input type="text" disabled class="disabled" /><br />
      <p>No. of Visited Nodes:</p>
      <input type="text" disabled class="disabled" /><br />
      <p>Time:</p>
      <input type="text" disabled class="disabled" /><br />
      <p>Algorithm:</p>
      <select class="drpdwnAlgo">
        <option value="tradGBFS">Traditional Greedy Best First Search</option>
        <option value="propGBFS">Proposed Greedy Best First Search</option>
        <option value="optimalPath">Optimal Path</option>
      </select>
      <p style="margin-top: 2px; font-size: 16px">
        Distance:
        <span class="tooltip"
          >Euclidean<span class="tooltiptext"
            >d =√[(x 2 – x 1 ) 2 + (y 2 – y 1 ) 2 ]</span
          ></span
        >
      </p>
      <div class="buttons">
        <button class="findBtn">Find Path</button>
        <button class="resetBtn">Reset Path</button>
        <button class="clrBtn">Clear</button>
      </div>
      <br /><br />
      <div class="randomizer">
        <p>Randomizer Percentage:</p>
        <input type="number" class="prcnt" /><br />
        <button class="randomBtn">Generate Maze</button>
      </div>
    </div>
    <div id="output"></div>
    <script src="" async defer></script>
  </body>
</html>
